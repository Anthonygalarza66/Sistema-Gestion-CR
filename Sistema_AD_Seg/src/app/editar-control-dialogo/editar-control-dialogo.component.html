<h1 mat-dialog-title>Editar Control de Acceso</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Placas</mat-label>
      <input matInput formControlName="placas">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Ingreso</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha_ingreso">
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Salida</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="fecha_salida">
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Sexo</mat-label>
      <input matInput formControlName="sexo">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cédula</mat-label>
      <input matInput formControlName="cedula">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ingresante</mat-label>
      <input matInput formControlName="ingresante">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Observaciones</mat-label>
      <input matInput formControlName="observaciones">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="save()">Guardar</button>
</div>
