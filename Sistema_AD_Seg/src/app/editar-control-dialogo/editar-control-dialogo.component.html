<div class="modal-header">
  <h4 class="modal-title">Editar Control de Acceso</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="row">
      <!-- ID Usuario - Oculto en el modal -->
      <div class="col-md-6 form-group d-none">
        <label>ID Usuario</label>
        <input class="form-control" formControlName="id_usuario" #disabled>
      </div>
      <div class="col-md-6 form-group">
        <label>Placas</label>
        <input class="form-control" formControlName="placas">
      </div>
      <div class="col-md-6 form-group">
        <label>Fecha de Ingreso</label>
        <input type="datetime-local" class="form-control" formControlName="fecha_ingreso">
      </div>
      <div class="col-md-6 form-group">
        <label>Fecha de Salida</label>
        <input type="datetime-local" class="form-control" formControlName="fecha_salida">
      </div>
      <div class="col-md-6 form-group">
        <label>Nombre</label>
        <input class="form-control" formControlName="nombre">
      </div>
      <div class="col-md-6 form-group">
        <label>Apellidos</label>
        <input class="form-control" formControlName="apellidos">
      </div>
      <div class="col-md-6 form-group">
        <label>Sexo</label>
        <input class="form-control" formControlName="sexo">
      </div>
      <div class="col-md-6 form-group">
        <label>Cédula</label>
        <input class="form-control" formControlName="cedula">
      </div>
      <div class="col-md-6 form-group">
        <label>Ingresante</label>
        <input class="form-control" formControlName="ingresante">
      </div>
      <div class="col-md-6 form-group">
        <label>Dirección</label>
        <input class="form-control" formControlName="direccion">
      </div>
      <div class="col-md-6 form-group">
        <label>Username</label>
        <input class="form-control" formControlName="username">
      </div>
      <!-- Observaciones - Ocupa toda la fila -->
      <div class="col-md-12 form-group">
        <label>Observaciones</label>
        <textarea class="form-control" formControlName="observaciones" rows="4"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
</div>
